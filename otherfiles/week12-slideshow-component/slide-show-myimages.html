<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow example from W3</title>
    <link rel="stylesheet" href="slideshow.css">
</head>
<body>
    
<h2 style="text-align:center">Slideshow Gallery</h2>
    <!-- Container for the image gallery -->
<div style="max-width: 1000px; min-width: 250px; margin:0 auto;" class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/myimages/wide_nz_ahipara.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/myimages/wide-auckland.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/myimages/wide-png-portmoresby.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/myimages/wide-raetihi-church.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/myimages/wide_australia_gold_coast (1).jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/myimages/wide_australia_sydney.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/myimages/thumbnail-ahipara.jpg" style="width:100%" onclick="currentSlide(1)" alt=" Looking down Ninety Mile Beach - Ahipara, New Zealand">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/myimages/thumbnail-auckland.jpg" style="width:100%" onclick="currentSlide(2)" alt="Auckland, New Zealand">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/myimages/thumbnail-png-portmoresby.jpg" style="width:100%" onclick="currentSlide(3)" alt="Port Moresby, Papua New Guinea">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/myimages/thumbnail-raetihi-church.jpg" style="width:100%" onclick="currentSlide(4)" alt="Ratana Church - Raetihi, New Zealand">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/myimages/thumbnail-australia-gold-coast.jpg" style="width:100%" onclick="currentSlide(5)" alt="Surfers Paradise - Gold Coast, Queensland, Australia">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/myimages/thumbnail_australia_sydney.jpg" style="width:100%" onclick="currentSlide(6)" alt="Sydney Opera House - Sydney, New South Wales, Australia">
      </div>
    </div>
  </div>
<script>
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}  
</script>
</body>
</html>
